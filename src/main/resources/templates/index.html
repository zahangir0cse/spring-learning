      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: green;

        }
    </style>

</head>
<body>
<div class="container" style="padding-top: 7%;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-body">
                    <center> <p th:inline="text">[[${result}]]</p></center>
                    <form action="/login" method="POST" class="form-signin">
                        <center><h3 class="form-signin-heading">Registration Form</h3></center><br>
                        <div class="input-group input-sm p-l-0 p-r-0">
                            <label class="input-group-addon" for="email"><i class="fa fa-user"></i></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                        </div>
                        <div class="input-group input-sm p-l-0 p-r-0">
                            <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                        </div>
                        <br>
                        <fieldset>
                            <button class="btn btn-lg btn-success btn-block" name="Submit" value="Login" type="Submit"><i class='fa fa-sign-in'></i> Register</button>
                        </fieldset>
                    </form>
                </div>
                <div th:if="${not #lists.isEmpty(userList)}">
                    <table class="display table table-bordered table-striped table-hover">
                        <tr>
                            <th>SL. No.</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        <tr th:each="user, iterator : ${userList}">
                            <td th:text="${iterator.index + 1}"></td>
                            <td th:text="${user.email}"></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
